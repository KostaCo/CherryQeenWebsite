      <header class="hero">
        <div class="hero-grid">
          <div class="hero-text-kontakt">
            <h1>Contact</h1>
            <h2>Contact us:</h2>
            <p>
              Adress: <br />
              Kneginje Zorke 18, Belgrade
            </p>
            <p>
              Phone 1: +381 64 820 2020<br />
              Phone 2: +381 64 221 8601
            </p>
            <p>Email: danijelacolovic@gmail.com</p>
          </div>

          <div class="kontakt-forma">
            <form
              id="contact-form"
              action="https://formspree.io/f/meolewqd"
              method="POST"
            >
              <label for="ime">Name:</label>
              <input type="text" id="ime" name="ime" required />

              <label for="email">Email address:</label>
              <input type="email" id="email" name="email" required />

              <label for="poruka">Message:</label>
              <textarea id="poruka" name="poruka" rows="5" required></textarea>

              <button type="submit">Submit</button>
            </form>
            <p id="form-status"></p>
          </div>
        </div>
      </header>

      <script>
        const form = document.getElementById("contact-form");
        const status = document.getElementById("form-status");

        form.addEventListener("submit", async (e) => {
          e.preventDefault();
          const data = new FormData(form);
          try {
            let response = await fetch(form.action, {
              method: form.method,
              body: data,
              headers: { Accept: "application/json" },
            });
            if (response.ok) {
              status.innerHTML = "✅ Thank You, your message has been sent!";
              form.reset();
            } else {
              status.innerHTML = "❌ There was an error, please try again.";
            }
          } catch (error) {
            status.innerHTML = "⚠️ Network issue!";
          }
        });
      </script>
